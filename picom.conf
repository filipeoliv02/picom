#################################
#
#             Shadows           #
#
#################################
 shadow = true;
shadow-radius = 8;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@:c"
];
#################################
#
#           Fading              #
#
#################################
fading = false 
fade-in-step = 0.1;
fade-out-step = 0.1;
no-fading-openclose = true
#################################
#
#   Transparency / Opacity      #
#
#################################
#opacity-rule = ["96:class_g = 'Alacritty'",
#                "91:class_g = 'jetbrains-clion'"];
#################################
#
#     Background-Blurring       #
#
#################################
#blur-method = "gaussian"
#blur-size = 990
##blur-deviation = true
#blur-background = true;
#blur-kern = "3x3box";
#################################

#       General Settings        #

#################################
backend = "xrender";
use-damage = true

mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
unredir-if-possible = false
detect-transient = true
detect-client-leader = true
xrender-sync-fence = true
log-level = "warn";




wintypes:

{

  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };

  dock = { shadow = false; }

  dnd = { shadow = false; }

  popup_menu = { opacity = 1.0; }

  dropdown_menu = { opacity = 1.0; }

};


